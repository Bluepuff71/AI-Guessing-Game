[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    --verbose
    --cov=game
    --cov=ai
    --cov=main
    --cov-report=html
    --cov-report=term-missing
    --cov-branch
    --strict-markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow-running tests
