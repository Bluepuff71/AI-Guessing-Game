name: CI

on:
  push:
    branches:
      - main  # Post-merge sanity check
  pull_request:
    branches:
      - main  # Full tests for PRs to main
      - '**'  # Fast tests for PRs to other branches

jobs:
  # Fast tests for PRs to non-main branches, or pushes to main
  fast-tests:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' || github.base_ref != 'main' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run fast tests
        run: |
          python -m pytest tests/ -m "not slow" --tb=short -q

  # Full test suite runs on PR merge to main
  full-tests:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && github.base_ref == 'main'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run full test suite
        run: |
          python -m pytest tests/ --tb=short -q
